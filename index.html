<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="#" >
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>

    <div class="container">
    
        <div class="row justify-content-center my-5 py-5">
            <div class="col-md-7">
                <h1 class="display-4">FORMULARIO</h1>
                <hr class="bg-info">
                <p class="pb-0 mb-0">Te invito a contactarme, te respondere en menos de 24h.</p>
                <p class="text-danger small">*TODOS LOS CAMPOS SON OBLIGATORIOS.*</p>
                
                <div class="alert alert-success d-none" id="mensajeExito">Mensaje Enviado Con Exito</div>
                <div class="alert alert-danger d-none" id="mensajeError"></div>
                <form id="formulario" novalidate>
                    <div class="row form-group">
                        <label for="nombre" class="col-form-label col-md-4">Nombre:* </label>
                        <div class="col-md-8">
                            <input type="text" name="nombre" id="nombre" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="email" class="col-form-label col-md-4">Email:* </label>
                        <div class="col-md-8">
                            <input type="text" name="email" id="email" class="form-control" required>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label for="mensaje" class="col-form-label col-md-4">Mensaje:* </label>
                        <div class="col-md-8">
                            <textarea rows="3" name="mensaje" id="mensaje" class="form-control" required> </textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-info">Enviar</button>
                </form>
            </div>
        </div>
    
    </div>








    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="formulario.js"></script>
</body>
</html>
